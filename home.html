<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>weather app</title>
</head>
<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>

        <div id="weathercon">
            <i class="fa fa-sun-o" style="color: rgb(250, 237, 62);" aria-hidden="true"></i>
        </div>

        <div class="info">
            <h2 class="location"><i class="fa fa-map-marker" style="color:#fff" aria-hidden="true"></i>Alwar,In</h2>
            <p id="date">WED | OCT 23 | 10:49AM</p>
            <h1 class="temp">26.2°C</h1>
            <h3 class="tempmin_max">Min 26.2°C | max 26.2°C</h3>
        </div>
    </div>
    
</body>
</html>
